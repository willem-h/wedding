<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
  <style>
    html, body {
      margin: 0;
      margin-top: -0.5rem;
      height: 100%;
      font-family: 'Helvetica';
      font-size: 16px;
    }

    .background-image {
      background-image: url("us.jpg");
      background-position: center center;
      position: fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      z-index: -3;
    }

    .hero {
      height: 100vh; 
      box-sizing:border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem;
    }

    h1 {
      font-family: 'Abril Fatface';
    }

    .hero-header {
      /* color: #e4642c; */
      color: white;
      margin-top: -24rem;
      width: 100vw;
      text-align: center;
      position: fixed;
      z-index: -2;
    }

    .hero-header h1 {
      font-size: 3.5rem;
      line-height: 0.9;
    }

    .below-the-fold {
      display: grid;
    }

    .content-background, .container {
      grid-column: 1;
      grid-row: 1;
    }

    .content-background {
      /* background-color: white; */
      background-color: #e4642c;
      min-width: 100vw;
      margin-top: 400px;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    .content {
      width: 100%;
      max-width: 800px;
      min-height: 50vw;
      border-radius: 100vw 100vw 0 0;
      background-color: white;
    }

    .curvy-bit path {
      fill: transparent;
      /* fill: orange; */
    }

    .curvy-bit text {
      fill: black;
      font-family: 'Abril Fatface';
      text-anchor: middle;
      /* font-size: 1rem; */
    }

    .straight-bit {
      padding: 0 3rem 0rem;
    }

    #countdown svg {
      margin-bottom: -0.25rem;
    }

    #countdown path {
      fill: #e4642c;
    }

    #countdown svg text {
      fill: white;
      font-family: 'Abril Fatface';
      text-anchor: middle;
    }

    @media screen and (max-width: 832px) {
      .content-background {
        margin-top: 50vw;
      }

      .straight-bit {
        padding: 0 1rem 0rem;
      }
    }

  </style>
</head>
<body>

  <div class="background-image">
  </div>


  <div class="hero">
    <div class="hero-header">
      <h1 class="hero-h1">Bella & Willem</h1>
      <!-- <h2 class="hero-p">OCTOBER 8TH, 2022</h2> -->
    </div>
  </div>

  <div class="below-the-fold">
    <div class="container">
      <div class="content">

        <div class="curvy-bit">
          <svg viewBox="0 0 400 200">
            <path id="curve" d="M 30,200
                                A 10,10 0,1,1 370,200" />
            <text width="400">
              <textPath xlink:href="#curve" startOffset="50%">
                together with their families invite you to celebrate their wedding
              </textPath>
            </text>
          </svg>
        </div>

        <div class="straight-bit">

          <h1>rsvps</h1>
          <form id="rsvp-form">
            <label for="name">Name</label>
            <input type="text" name="name">
            <input type="submit" value="Submit">
          </form>

          <h1>day schedule</h1>
          <p>more stuff</p>

          <h1>look cute</h1>
          <p>more stuff</p>

          <h1>pictures</h1>
          <p>more stuff</p>

          <h1>accommodation</h1>
          <p>more stuff</p>

          <div id="countdown">
            <svg viewBox="0 0 400 200">
              <path id="countdown-semi-circle" d="M 30,200
                                                  A 10,10 0,1,1 370,200" />
              <path id="countdown-path" d="M 60,200
                                           A 10,10 0,1,1 340,200" />
              <text width="400">
                <textPath id="countdown-text" xlink:href="#countdown-path" startOffset="50%">
                  see you in
                </textPath>
              </text>
            </svg>
          </div>

        </div>

      </div>
    </div>
    <div class="content-background"></div>

  </div>

  <script>
    const findOverflow = floating => floating - parseInt(floating)

    const updateCountdown = () => {
      const timeLeft = new Date(2022, 9, 8, 10, 30) - Date.now()
      const days = timeLeft / 1000 / 60 / 60 / 24 
      const hours = findOverflow(days) * 24
      const minutes = findOverflow(hours) * 60
      const seconds = findOverflow(minutes) * 60

      const countdown = `
        See you in
        ${parseInt(days)} day${ days === 1 ? '' : 's'},
        ${parseInt(hours)} hour${ hours === 1 ? '' : 's'},
        and ${parseInt(minutes)} minute${ minutes === 1 ? '' : 's'}.
      `
      document.getElementById('countdown-text').textContent = countdown
    }

    updateCountdown()
    

    const handleRSVP = (event) => {
      event.preventDefault()
      const rawData = new FormData(event.target)
      const entries = Object.fromEntries(rawData.entries())
      console.log(new FormData(event.target))
      fetch('https://script.google.com/macros/s/AKfycbwdNe4KSK-2nStQnE9L-ZqgDX8ptEq1ZoM26uAMIPmUtZf7IY63tBrLBjzAZn5hJpM4/exec', {
        method: 'POST',
        mode: 'no-cors',
        credentials: 'include',
        redirect: 'follow',
        headers: { 'Content-Type': 'application/json' },
        // data: JSON.stringify(entries)
        data: new FormData(event.target)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Server Error:', error);
        console.log(error)
      })
    }

    document.getElementById('rsvp-form').onsubmit = handleRSVP
  </script>

</body>
</html>
